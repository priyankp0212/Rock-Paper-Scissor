<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" 
    integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"></script>    
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="title">
                <p>Rock</p>
                <p>Paper</p>
                <p>Scissor</p>
            </div>
            <div class="scores">
               <p>Computer:<span id="computer_score">0</span></p>
               <p>User<span id="user_score">0</span></p> 
            </div>
        </header>
        <div class="weapons">
        <button onclick="clicked('Rock')"> <i class="far fa-hand-rock"></i></button>
        <button onclick="clicked('Paper')"><i class="far fa-hand-paper"></i></button>
        <button onclick="clicked('Scissors')"><i class="far fa-hand-scissors"></i></button>
        </div>
        <div class="details">
            <p id="computer_choice"></p>
            <p id="user_choice"></p>
            <p id="result"></p>
        </div>
    </div>
    <script src="./script/script.js"></script>  
</body>
</html>
